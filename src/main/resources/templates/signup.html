<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-0">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" >
						<p class="text-center" th:text="${session.message.content}"></p>
						
						 <th:block th:text="${@sessionHolper.removeMessageFromSession()}"></th:block>
					</div>
					
						<div class="container text-center">
						<img class="" style="width:80px;" src="" th:src="@{/img/inscription.png}" alt="" />
						
						</div>
						<h1 class="text-center">Register Here !!</h1>

						<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name Field -->
							
							<div class="form-group mb-3">
								<label for="name_field" class="form-label">Your Name</label> 
									
								<input
								name="name"
								 type="text" 
								 class="form-control"
								 th:classappend="${#fields.hasErrors('name') ? ' is-invalid':'' }"
								 id="name_field" 
								 aria-describedby="emailHelp"
								 placeholder="Enter Here"
								 required
								 th.value="${user.name}"
								 />
								
								 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							
							<!-- Email Field -->
							
							<div class="form-group mb-3">
								<label for="email_field" class="form-label">Your Email</label> 
									
								<input
								name="email"
								 type="email" 
								 class="form-control"
								 id="email_field" 
								 aria-describedby="emailHelp"
								 placeholder="Enter Here"
								 required
								 th.value="${user.email}"
								 />
							</div>
							
							<!-- password Field -->
							
							<div class="form-group mb-3">
								<label for="password_field" class="form-label">Your Password</label> 
									
								<input
								name="password"
								 type="password" 
								 class="form-control"
								 id="password_field" 
								 aria-describedby="emailHelp"
								 placeholder="Enter Here"
								 required
								 
								 />
							</div>
							
							<!-- user About field  -->
							
							<div class="form-group mb-3">
							
							<textarea 
							name="about"
							th.text="${user.about}"  
							palceholder="Enter something yourself"
							 rows="5" 
							 class="form-control">
							 </textarea>
							
							</div>
							
							<!--terms and conditions agreement  -->
							
							<div class="form-group form-check ">
							
							<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
							 />
							 <label for="agreement">Accept terms and conditions</label>
							
							</div>
							
							
							<div class="container text-center">
							
							<button type="submit" class="btn bg-primary  text-white">
								Submit
							</button>
							
							<button type="reset" class="btn bg-warning  ">
								Reset
							</button>
							
							</div>
							
						</form>

					</div>


				</div>

			</div>
		</div>

	</section>

</body>
</html>
